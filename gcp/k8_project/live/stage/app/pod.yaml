apiVersion: v1
kind: Pod
metadata:
  name: kubia-manual-v2
  labels:
    # creation_method: manual
    # env: prod
    enabled: "true"
    app: demo
spec:
  containers:
  - name: kubia
    image: luksa/kubia
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    # livenessProbe that will perform an http GET. A way to make sure applications are restarted in such cases,
    # you must check an applicationâ€™s health from the outside and not depend on the app doing it internally
    livenessProbe:
      httpGet:
        # path to request in the http request
        path: /
        # network port the probe should attach to
        port: 8080
    ports:
      - containerPort: 8080
        protocol: TCP
